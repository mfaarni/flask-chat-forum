{% extends "layout.html" %} 

{% block content %}

<form action="/quote" method="POST">
  <fieldset>
    <legend>Aseta itsellesi allekirjoitus</legend>
    <br>
    <p>Allekirjoitus näkyy lähettämässäsi viesteissä tekstin alla. </p>
    {%if session.quote %}
      <p>Nykyinen allekirjoitus: {{session.quote}}</p>
    {% endif %}
    <br>
    <br>
    <textarea #id="text" name="content" rows="10" cols="80"></textarea>
    <br><br><br>
    <input type="hidden" name=user_id value={{session.id}}>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <input type="submit" value="Aseta">
    <br>
    <br>
  </fieldset>  
</form>
<a href="/">Palaa takaisin</a>

{% include "layout_trees.html" %} 
{% endblock %}
