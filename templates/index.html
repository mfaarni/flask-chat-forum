{% if session.username %}
<p>Olet kirjautunut nimellä {{ session.username }}</p>
<a href="/logout">Kirjaudu ulos</a>
{% else %}
<p>
    <a href="/login">Kirjaudu sisään</a>
    käyttääksesi palvelua,</p>
<p>tai 
    <a href="/register">luo käyttäjä</a>
    , jos olet täällä ensimmäistä kertaa
</p>

{% endif %}
